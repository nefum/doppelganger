name: "doppelganger"
services:
  app:
    image: "ghcr.io/regulad/doppelganger-front:latest"
    restart: unless-stopped
    hostname: "doppelganger"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:3000/tcp"
    volumes:
      # ANDROID_RUNTIME_DIR
      - "/mnt/doppelganger/prod:/mnt/doppelganger/prod"
      # DOCKER_HOST
      - "/var/run/docker.sock:/var/run/docker.sock"
    env_file:
      - ".env.local"
    networks:
      # EXTERNAL_NETWORK_NAME
      - "doppelganger"
  cron:
    image: "ghcr.io/regulad/http-docker-cron:latest"
    restart: unless-stopped
    environment:
      CRON_SCHEDULE: "* * * * *"
      ENDPOINT: "http://doppelganger:3000/api/cron"
    networks:
      # EXTERNAL_NETWORK_NAME
      - "doppelganger"
networks:
  doppelganger:
    external: true
